<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX - CRUD</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form action="" method="POST" role="form" id="formrequest">
			<legend>Insert Data</legend>
		
			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Input field">
			</div>
		
			<div class="form-group">
				<label for="">Email</label>
				<input type="text" class="form-control" id="email" name="email" placeholder="Input field">
			</div>
		
			<div class="form-group">
				<label for="">Phone</label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="Input field">
			</div>

			<div class="form-group">
				<label for="">Address</label>
				<input type="text" class="form-control" id="address" name="address" placeholder="Input field">
			</div>

			<button type="submit" class="btn btn-primary" id="btnSave">Save</button>
		</form>
		<div id="result"></div>

	</div>	
</body>
<script>
$(document).ready(function(){	
	$("#btnSave").click(function(e){
		e.preventDefault();
		var name = $('#name').val();
		var email = $('#email').val();
		var phone = $('#phone').val();
		var address = $('#address').val();
		$.post("handle.php",{name:name,email:email,phone:phone,address:address},function(data){
			$("#result").html(data);
		})
	});
})
</script>
</html>
